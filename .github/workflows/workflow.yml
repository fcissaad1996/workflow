name: github actions demo
on : push
jobs:
Explore-github -actions:
runs-on : ubuntu-latest
steps:
name: print the triggering event
run : echo"the job is triggered by ${{github.event_name}}"
name: print the OS runner
run: echo"the os of the runner is ${{runner.os}}"
name : check out repo code action
uses : actions/checkout@v4
run : echo "cloning the ${{github,repository}} repo"
name: print the name of the branch
run: echo "the name of the branch is ${{github.ref}}"
name : list files in the repo
run: is ${{github.workspace}}
